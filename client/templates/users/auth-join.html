<template name="join">
<div class="product-container">
    <h2 class="control-group">Sign up</h2>
    <form>
      {{#if errorMessages}}
        <div class="list-errors">
          {{#each errorMessages}}
            <div class="list-item">{{this}}</div>
          {{/each}}
        </div>
      {{/if}}
      <div class="field control-group">
        <label class="control-label">Email</label>
        <div class="controls">
          <input type="email" name="email" autofocus="true" />
        </div>
      </div>
      <div class="field control-group">
        <label class="control-label">Password</label>
        <div class="controls">
          <input type="password" name="password" />
        </div>
      </div>
      <div class="field control-group">
          <label class="control-label">Confirm Password</label>
        <div class="controls">
            <input type="password" name="confirm"  />
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <div>
              <button type="submit" class="btn btn-primary control-label">Sign up</button>
          </div>
        </div>
      </div>
        <a href="{{pathFor 'signin'}}" class="link-auth-alt">Have an account? Sign in</a>
      </form>
</div>
</template>
