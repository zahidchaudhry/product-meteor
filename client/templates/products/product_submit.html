<template name="productSubmit">
      <div class="product-container">
      <h1 class="control-group">New Product</h1>
        <form id="new-product" name="product" class="form">
            <div class="field control-group {{errorClass 'name'}}">
              <label class="control-label" for="title">Name:</label>
              <div class="controls">
                <input type="text" name="title" id="title" value=""  />
                <span class="help-block">{{errorMessage 'name'}}</span>
              </div>
            </div>
            <div class="field control-group ">
              <label class="control-label" for="price">Price:</label>
              <div class="controls">
                <input type="text" name="price" id="price" />
                <span class="help-block">{{errorMessage 'price'}}</span>
              </div>
            </div>
            <div class="field control-group {{errorClass 'type'}}">
              <label class="control-label" for="title">Product Type:</label>
              <div class="controls">
                <input name="type" id="type" type="text" value="" />
                <span class="help-block">{{errorMessage 'type'}}</span>
              </div>
            </div>

            <div class="control-group">
              <div class="controls">
                <button type="submit" class="btn btn-primary" value="Create Product">Create Product</button>
              </div>
            </div>
        </form>
      </div>
    <a href="/">Back</a>
</template>
